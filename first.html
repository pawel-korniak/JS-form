    <script>
        

        class Range {
        constructor(min,max){ 
            this.min = min;
            this.max = max;;
            }
        show() {
            var text = "from ";
            return text + this.min + " to " + this.max;
        }
    
        }
        class Checkbox{
        constructor(array){
            this.tab = Array.of(array);
        }
        show(){
            
            var text = " Checked options : "
            for(var option of this.tab){
               text = text + option;
             }
            return text;
        }

        }
